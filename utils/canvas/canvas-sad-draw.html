<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas绘制哭脸</title>
</head>
<body>
    <canvas id="canvasId" width="300" height="300"></canvas>
</body>
<script>
    var canvasId = document.getElementById("canvasId");
    var ctx = canvasId.getContext("2d");

    //绘制大圆
    ctx.moveTo(200,200);
    ctx.beginPath();
    ctx.arc(200,200,50,0,2*Math.PI,true);
    ctx.closePath();
    ctx.strokeStyle="#000";
    ctx.stroke();

    //绘制两个小圆圈
    ctx.moveTo(175,185);
    ctx.beginPath();
    ctx.arc(175,185,5,0,2*Math.PI,true);
    ctx.closePath();
    ctx.strokeStyle="#000";
    ctx.stroke();

    ctx.moveTo(220,185);
    ctx.beginPath();
    ctx.arc(220,185,5,0,2*Math.PI,true);
    ctx.closePath();
    ctx.strokeStyle="#000";
    ctx.stroke();

    //绘制嘴唇
    ctx.moveTo(200,230);
    ctx.beginPath();
    ctx.arc(200,230,25,1.125*Math.PI,1.875*Math.PI,false);
    ctx.strokeStyle="#000";
    ctx.stroke();
    ctx.closePath();

</script>
</html>
