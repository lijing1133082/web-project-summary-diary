<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas绘制笑脸</title>
</head>
<body>
    <canvas id="canvasId" width="300" height="300"></canvas>
</body>
<script>
    var canvasId = document.getElementById("canvasId");
    var ctx = canvasId.getContext("2d");

    //绘制大圆
    ctx.moveTo(150,150);
    ctx.beginPath();
    ctx.arc(150,150,50,0,2*Math.PI,true);
    ctx.closePath();
    ctx.strokeStyle="#000";
    ctx.stroke();

    //绘制两个小圆圈
    ctx.moveTo(125,135);
    ctx.beginPath();
    ctx.arc(125,135,5,0,2*Math.PI,true);
    ctx.closePath();
    ctx.strokeStyle="#000";
    ctx.stroke();

    ctx.moveTo(170,135);
    ctx.beginPath();
    ctx.arc(170,135,5,0,2*Math.PI,true);
    ctx.closePath();
    ctx.strokeStyle="#000";
    ctx.stroke();

    //绘制嘴唇
    ctx.moveTo(150,155);
    ctx.beginPath();
    ctx.arc(150,155,25,0.125*Math.PI,0.875*Math.PI,false);
    ctx.strokeStyle="#000";
    ctx.stroke();
    ctx.closePath();

</script>
</html>
