<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas绘图</title>
</head>
<body>
    <canvas id="canvasId" width="300" height="300"></canvas>
</body>
<script>
    var canvasId = document.getElementById("canvasId");
    var ctx = canvasId.getContext("2d");
    // 绘制菱形
    ctx.moveTo(0,50);
    ctx.lineTo(50,0);
    ctx.lineTo(100,50);
    ctx.lineTo(50,100);
    ctx.lineTo(0,50);
    ctx.stroke();

    //绘制大圆
    ctx.moveTo(200,200);
    ctx.beginPath();
    ctx.arc(200,200,50,0,2*Math.PI,true);
    ctx.closePath();
    ctx.strokeStyle="#09c";
    ctx.stroke();

    //绘制两个小圆圈
    ctx.moveTo(175,175);
    ctx.beginPath();
    ctx.arc(175,175,5,0,2*Math.PI,true);
    ctx.closePath();
    ctx.strokeStyle="#000";
    ctx.stroke();

    ctx.moveTo(220,175);
    ctx.beginPath();
    ctx.arc(220,175,5,0,2*Math.PI,true);
    ctx.closePath();
    ctx.strokeStyle="#000";
    ctx.stroke();

</script>
</html>
